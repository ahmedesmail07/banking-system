{%extends "base/base.html"%}
{%load static%}
{%block content%}
{%if request.user.is_authenticated%}
<h2>
    Hello {{request.user.username|title}}
</h2>
<a href="{%url 'users:logout'%}">logout</a>
{%else%}
<a href="{%url 'users:login'%}">login</a>
<a href="{%url 'users:register'%}">register</a>

{%endif%}
{%endblock content%}
